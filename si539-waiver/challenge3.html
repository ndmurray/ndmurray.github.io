<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        //Ensure only one button is checked 
        $(".radio").change(function(){
            $('.radio').not(this).prop('checked', false);
        });

    });

    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.

      if($('#opt-straw').is(":checked") || $('#opt-blue').is(":checked")) {
          return true;
      } else {
          alert("Please select your favorite berry!")
          return false;
      }
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html"
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" id="opt-straw" class="radio"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" id="opt-blue" class="radio"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
