<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:4%;

	}
	img{

	h1{
		text-align: center;
	}
	</style>
 	<!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

	function upDate(previewPic) {
		// console.log($(this).attr('src'));
		var source = "url('" + $(previewPic).attr('src') + "')";
		var alt = $(previewPic).attr('alt');
		$('#image').css('background-image', source);
		$('#image').text(alt);

	}

	function unDo() {
		defaultText = "Hover or tab over/into an image below."
		$('#image').css('background-image','none');
		$('#image').text(defaultText);
	}
	</script>
</head>

<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover or tab over/into an image below.
		</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
